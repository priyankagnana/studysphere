<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="symposium.css" rel="stylesheet">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.4.0/fonts/remixicon.css"
    rel="stylesheet"
/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>


</head>
<body>
    <aside class="sidebar">
        <div class="header">
            <a href="profile.html"><i class="ri-wechat-channels-line"></i>
                <h3>Symposium</h3>
            </a>
        </div>
        <nav>
            <a href="#">
                <i class="ri-phone-line"></i>
                <button type="button" class="btn btn-primary" id="popover-btn" data-bs-toggle="popover" data-bs-placement="right" title="Phone calls" data-bs-content="None">
                </button>
                <p style="margin-left:15px">Calls</p>
            </a>
            <a href="#">
                <i class="ri-star-line"></i>
                <button type="button" class="btn btn-primary" id="popover-btn" data-bs-toggle="popover" data-bs-placement="right" title="Starred Messages" data-bs-content="None">
                </button>
                <p style="margin-left:15px">Starred Messages</p>
            </a>
            <a href="#">
                <i class="ri-image-circle-ai-line"></i>
                <button type="button" class="btn btn-primary" id="popover-btn" data-bs-toggle="popover" data-bs-placement="right" title="Events" data-bs-content="No Events Yet">
                </button>
                <p style="margin-left:15px">Events</p>
            </a>
            <a href="chats.html">
                <i class="ri-chat-3-line"></i>
                <button type="button" class="btn"></button>
                <p style="margin-left:15px">Chats</p>
            </a>
            <a href="#">
                <i class="ri-user-community-line"></i>
                <button type="button" class="btn btn-primary" id="popover-btn" data-bs-toggle="popover" data-bs-placement="right" title="Groups" data-bs-content="No Groups Yet">
                </button>
                <p style="margin-left:15px">Groups</p>
            </a>
        </nav>
        <div style="height:400px"></div>
        <a href="#">
            <i class="ri-settings-3-line"></i>
            <p>Settings</p>

        </a>
    </aside>
    <div class="img">
        <img src="images/student group coordination logo with colors black , white and golden only logo without the text with white background.jpg" class="pic">
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
          var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
          var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
            return new bootstrap.Popover(popoverTriggerEl)
          })
        });
      </script>      
</body>
</html>
